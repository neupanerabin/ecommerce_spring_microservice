        spring.json.trusted.packages: '*'
        spring.json.type.mapping: payment Confirmation:org.rabin.ecommerce.kafka.OrderConfirmation,payment Confirmation:org.rabin.ecommerce.kafka.OrderConfirmation

  mail:
    host: localhost
    port: 1025
    username: rabin
    password: rabin
    properties:
      mail:
        smtp:
          trust: "*"
        auth: true
        starttls:
          enabled: true
        connectiontimeout: 5000
        timeout: 3000
        writetimeout: 5000

